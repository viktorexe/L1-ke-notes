<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2>Le bhai notes üòè</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter Password">
                <button id="loginBtn">Login, password '2007' hai</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-container hidden">
        <h1>Subject ke Notes hain bhai</h1>
        
        <!-- Update Notice -->
        <div class="update-notice">
            <i class="fas fa-info-circle"></i>
            Notes update hote rehete hain
        </div>

        <div class="cards-grid">
            <!-- CAM Card -->
            <div class="card" data-subject="CAM">
                <i class="fas fa-cogs"></i>
                <h3>CAM</h3>
                <p class="status available">Notes Available</p>
                <div class="card-buttons">
                    <button class="view-btn" onclick="viewSubjectNotes('CAM')">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" onclick="downloadSubjectNotes('CAM')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- EES Card -->
            <div class="card" data-subject="EES">
                <i class="fas fa-wave-square"></i>
                <h3>EES</h3>
                <p class="status available">Notes Available</p>
                <div class="card-buttons">
                    <button class="view-btn" onclick="viewSubjectNotes('EES')">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" onclick="downloadSubjectNotes('EES')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- ES Card -->
            <div class="card" data-subject="ES">
                <i class="fas fa-bolt"></i>
                <h3>ES</h3>
                <p class="status available">Notes Available</p>
                <div class="card-buttons">
                    <button class="view-btn" onclick="viewSubjectNotes('ES')">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" onclick="downloadSubjectNotes('ES')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- PSUC Card -->
            <div class="card" data-subject="PSUC">
                <i class="fas fa-code"></i>
                <h3>PSUC</h3>
                <p class="status available">Notes Available</p>
                <div class="card-buttons">
                    <button class="view-btn" onclick="viewSubjectNotes('PSUC')">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" onclick="downloadSubjectNotes('PSUC')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- CAI Card (Not Available) -->
            <div class="card unavailable" data-subject="CAI">
                <i class="fas fa-microchip"></i>
                <h3>CAI</h3>
                <p class="status">Abhi notes nahi banaye</p>
                <div class="card-buttons">
                    <button class="view-btn" disabled onclick="showUnavailablePrompt()">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" disabled onclick="showUnavailablePrompt()">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- EG Card (Not Available) -->
            <div class="card unavailable" data-subject="EG">
                <i class="fas fa-drafting-compass"></i>
                <h3>EG</h3>
                <p class="status">Abhi notes nahi banaye</p>
                <div class="card-buttons">
                    <button class="view-btn" disabled onclick="showUnavailablePrompt()">
                        <i class="fas fa-eye"></i> View Notes
                    </button>
                    <button class="download-btn" disabled onclick="showUnavailablePrompt()">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfViewer" class="pdf-viewer hidden">
        <div class="pdf-viewer-header">
            <h2 id="pdfTitle">View Notes</h2>
            <button id="closePdfViewer">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="pdf-container">
            <iframe id="pdfFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
